<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class='header'>Welcome to the UGA Spotify Search and Play Tool</h1>
    <select class="" id="searchSelect" name="">
      <option value="" disabled selected>Search Type</option>
      <!--<option value="Artist" id="artistSelect">Artist</option>-->
      <option value="Album" id="albumSelect">Album</option>
      <option value="Song" id="songSelect">Song</option>
    </select>
    <div class="">
      <h3 id='searchHeader'>Select a Search Type Above</h3>
      <input type="text" id="queryInput" name="" value="" style="visibility:hidden;">
    </div>
     <button type="button" id="submit" name="button" style="visibility:hidden;">Search</button>
     <div class="" id="resultDataDiv">

     </div>
     <iframe id="playerFrame" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </body>
  <script type="text/javascript" src='./searchFunctionality.js'></script>
</html>
