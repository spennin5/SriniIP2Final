<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UGA Spotify Search and Play Tool</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="layout.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 class="header d-flex-content-center">UGA Spotify Search and Play</h1>
    </header>
      <div id="mainContent" class="container">
          <h1 class="header d-flex-content-center">U<p class="georgiaG">G</p>A <p class="spotify">Spotify</p> Search and Play</h1>
          <div class="selector d-flex-content-center">
            <select class="dropdown" id="searchSelect" name="">
                <option class="dropdown-item" value="" disabled selected>Search Type</option>
                <!--<option class="dropdown-item" value="Artist" id="artistSelect">Artist</option>-->
                <option class="dropdown-item" value="Album" id="albumSelect">Album</option>
                <option class="dropdown-item" value="Song" id="songSelect">Song</option>'
            </select>
          </div>

          <div class="search container">
              <h2 id='searchHeader'>Select a Search Type Above</h2>
              <div class="row">
                 <input class="col-8 col-sm-12 form-control" type="text" id="queryInput" name="" value="" style="visibility:hidden;">
              <button class="col-3 col-sm-6 offset-sm-3 btn searchButton" type="button" id="submit" name="button" style="visibility:hidden;">Search</button>
              </div>
          </div>



          <div class="resultDataDiv" id="resultDataDiv">
          </div>

        <iframe id="playerFrame" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>

      </div>
      <footer>Project Created by Team EIEIO for Summer 2021</footer>
  </body>
    <script type="text/javascript" src='./searchFunctionality.js'></script>
    <script type="text/javascript" src='./animation.js'></script>
</html>
